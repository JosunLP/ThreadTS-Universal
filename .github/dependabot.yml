# 🔄 Dependabot Configuration für ThreadTS Universal

version: 2
updates:
  # ═══════════════════════════════════════════════════════════════
  # 📦 NPM DEPENDENCIES
  # ═══════════════════════════════════════════════════════════════

  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '06:00'
      timezone: 'UTC'

    # Update-Strategie
    versioning-strategy: 'increase'
    commit-message:
      prefix: '🔄 chore(deps)'
      include: 'scope'

    # Reviewer und Assignees
    reviewers:
      - 'threadts-team'
    assignees:
      - 'senior-maintainer'

    # Labels für bessere Organisation
    labels:
      - 'dependencies'
      - 'automated'
      - 'npm'

    # Konfiguration für verschiedene Dependency-Typen
    groups:
      # Gruppe für TypeScript und Build-Tools
      build-tools:
        patterns:
          - 'typescript'
          - '@types/*'
          - 'ts-jest'
          - 'typedoc'
          - 'eslint*'
          - 'prettier'

      # Gruppe für Testing-Dependencies
      testing:
        patterns:
          - 'jest*'
          - '@jest/*'
          - 'playwright*'
          - '@playwright/*'

      # Gruppe für Development-Tools
      dev-tools:
        patterns:
          - '@typescript-eslint/*'
          - 'bundlesize'
          - 'tsx'

    # Update-Limits
    open-pull-requests-limit: 5

    # Ignorierte Dependencies (falls nötig)
    ignore: []

    # Allow-Liste für automatische Updates
    allow:
      - dependency-type: 'direct'
      - dependency-type: 'indirect'

    # Rebase-Strategie
    rebase-strategy: 'auto'

  # ═══════════════════════════════════════════════════════════════
  # 🎭 GITHUB ACTIONS
  # ═══════════════════════════════════════════════════════════════

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'tuesday'
      time: '08:00'
      timezone: 'UTC'

    commit-message:
      prefix: '🔄 chore(actions)'
      include: 'scope'

    reviewers:
      - 'threadts-team'

    labels:
      - 'github-actions'
      - 'automated'
      - 'infrastructure'

    # Update-Limits
    open-pull-requests-limit: 3

    # Automatische Genehmigung für Minor Updates
    allow:
      - dependency-type: 'direct'

