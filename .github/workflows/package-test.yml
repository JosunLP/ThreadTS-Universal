name: ğŸ“¦ Package Testing

on:
  push:
    branches: [main, develop, githubActions]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'

jobs:
  package-test:
    name: ğŸ“¦ Package Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“‹ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Project
        run: npm run build

      - name: ğŸ“¦ Pack Package
        run: npm pack

      - name: ğŸ§ª Test Package Installation
        run: |
          # Create temporary directory and test installation
          mkdir -p /tmp/package-test
          cd /tmp/package-test
          npm init -y
          npm install $GITHUB_WORKSPACE/threadjs-universal-*.tgz

          # Test basic import
          echo "import threadjs from 'threadjs-universal'; console.log('Import successful');" > test.mjs
          node test.mjs

      - name: ğŸ“Š Package Size Analysis
        run: |
          echo "ğŸ“¦ Package Analysis:"
          ls -lh threadjs-universal-*.tgz

          echo "ğŸ“‹ Package Contents:"
          tar -tzf threadjs-universal-*.tgz | head -20
