name: 📦 Package Testing

on:
  push:
    branches: [main, develop, githubActions]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'

jobs:
  package-test:
    name: 📦 Package Test
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📋 Install Dependencies
        run: npm ci

      - name: 🏗️ Build Project
        run: npm run build

      - name: 📦 Pack Package
        run: npm pack

      - name: 🧪 Test Package Installation
        run: |
          # Create temporary directory and test installation
          mkdir -p /tmp/package-test
          cd /tmp/package-test
          npm init -y
          npm install $GITHUB_WORKSPACE/threadjs-universal-*.tgz

          # Test CommonJS import
          echo "const threadjs = require('threadjs-universal'); console.log('CommonJS import successful:', typeof threadjs);" > test-cjs.js
          node test-cjs.js

          # Configure package.json for ES modules and test ES import
          npm pkg set type=module
          echo "import threadjs from 'threadjs-universal'; console.log('ES import successful:', typeof threadjs);" > test-esm.mjs
          node test-esm.mjs

          # Test both exports
          echo "import { ThreadJS } from 'threadjs-universal'; console.log('Named import successful:', typeof ThreadJS);" > test-named.mjs
          node test-named.mjs

      - name: 📊 Package Size Analysis
        run: |
          echo "📦 Package Analysis:"
          ls -lh threadjs-universal-*.tgz

          echo "📋 Package Contents:"
          tar -tzf threadjs-universal-*.tgz | head -20
